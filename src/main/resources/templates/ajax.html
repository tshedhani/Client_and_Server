<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Employee Details from MS Access</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<link rel="stylesheet" type="text/css" href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>

<body>

	<nav class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header"></div>
		</div>
	</nav>

	<div class="container" style="min-height: 500px">

		<div class="starter-template">

			<form class="form-horizontal" id="search-form">
				<div class="form-group form-group-lg">
					<div class="col-sm-10">
						<table id="table_1" border="0">


							<div class="form-group form-group-lg">
								<label class="col-sm-2 control-label">Enterprise ID</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" id="username" />
								</div>
								<label class="col-sm-2 control-label">Financial Year</label>
								<div class="col-sm-10">
									<select id="selYear">
										<option value="#FFFFFF">2020</option>
										<option value="#FF0000">2021</option>
									</select>
								</div>
								<label class="col-sm-2 control-label">Date (MMYYYY)</label>
								<div class="col-sm-10">
									<button type="submit" id="bth-search" class="btn btn-primary btn-lg">Search</button>
								</div>
							</div>
						</table>
					</div>
				</div>

				<div id="result" style="display: none">
					<table id="records_table" border="3">
						<tr>
							<th>Contract ID</th>
							<th>Contract Name</th>
							<th>CDL</th>
							<th>Offshore MD</th>
							<th>DUL</th>
							<th>Project Lead</th>
							<th>Master Client</th>

						</tr>
					</table>
				</div>

				<div id="forecast" style="display: none">
					<table id="forecast_table" border="3">
					</table>
				</div>

				<div id="result_error" style="display: none"></div>
				<div id="error" style="display: none"></div>
			</form>
		</div>

		<br>
		<br>
		<br>
		<div class="starter-template">
			<h4>Update Forecast Details</h4>

			<form class="form-horizontal" id="update-form">
				<div class="form-group form-group-lg">
					<label class="col-sm-2 control-label">Enterprise ID</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="enterprise" />
					</div>
					<label class="col-sm-2 control-label">Hours</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="value" />
					</div>
					<label class="col-sm-2 control-label">Date (MMYYYY)</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="hours" />
					</div>
				</div>

				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" id="bth-update" class="btn btn-primary btn-lg">Update</button>
					</div>
				</div>
				<div id="result_error" style="display: none"></div>
				<div id="error" style="display: none"></div>
			</form>
		</div>
	</div>

	<script type="text/javascript" src="webjars/jquery/2.2.4/jquery.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>

</body>

</html>
